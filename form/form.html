<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registrasi Siswa</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1><b>Form Registrasi Siswa</b></h1>
    <hr>
    <div class="pendaftaran">
        <form action="">
            <h2><b>Informasi Pribadi</b></h2>
            <input type="date" name="" id="">
            <br><br>
            <fieldset>
                <label for="">Nama</label>
                <input type="text" Masukkan Nama Anda>
                <br><br>
                <label for="">Tanggal Lahir</label>
                <input type="date" name="" id="">
            </fieldset>
            <br><br>
            <h2><b>Informasi Kontak</b></h2>
            <fieldset>
                <label for="">Alamat</label>
                <input type="text" placeholder="Alamat Anda">
                <br><br>
                <label for="">Provinsi</label>
                <input type="text" placeholder="Nama Provinsi">
                <label for="">Kota</label>
                <input type="text" placeholder="Nama Kota">
                <br><br>
                <label for="">Kode Pos</label>
                <input type="number" placeholder="Masukkan Kode Pas">
                <label for="">Negara</label>
                <input type="text" placeholder="Nama Negara">
                <br><br>
                <label for="">No.Handphone</label>
                <input type="number" placeholder="Masukkan No.Hp">
                <label for="">Email</label>
                <input type="email" placeholder="Masukkan Email Anda">
                <br><br>
                <label for="">Jenis Keanggotaan</label>
                <label for="">Regular</label>
                <input type="radio" name="jk" id="">
                <label for="">Premium</label>
                <input type="radio" name="jk" id="">
                <label for="">VIP</label>
                <input type="radio" name="jk" id="">
            </fieldset>
            <h2><b>Informasi Kursus</b></h2>
            <fieldset>
                <label for="">Nama Kursus</label>
                <input type="text" placeholder="Masukkan Nama Kursus anda">
                <br><br>
                <label for="">Metode Pembayaran</label>
                <label for="">Cash</label>
                <input type="radio" name="mp" id="">
                <label for="">Cek</label>
                <input type="radio" name="mp" id="">
                <label for="">Credit</label>
                <input type="radio" name="mp" id="">
            </fieldset>
            <br><br>
            <input type="submit" name="Kirim" id="">
        </form>
    </div>
    
</body>
</html>
